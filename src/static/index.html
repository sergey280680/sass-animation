<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sass-animation</title>
    <script src="https://use.fontawesome.com/728889932e.js"></script>
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>

<!--   masyanya   -->
<div class="masyanya">
    <div class="cloud-1"></div>
    <div class="cloud-2"></div>
    <div class="cloud-3"></div>
    <div class="head">
        <div class="head__face">
            <div class="head__left-eye">
                <div class="head__apple-eye head__apple-eye_left"></div>
            </div>
            <div class="head__eyelid head__left-eyelid"></div>
            <div class="head__right-eye">
                <div class="head__apple-eye"></div>
            </div>
            <div class="head__eyelid head__right-eyelid"></div>
            <div class="head__hairstyle">
                <div class="head__heir"></div>
                <div class="head__heir"></div>
                <div class="head__heir"></div>
                <div class="head__heir"></div>
                <div class="head__heir"></div>
                <div class="head__heir"></div>
                <div class="head__heir"></div>
                <div class="head__heir"></div>
            </div>
            <div class="head__mouth"></div>
            <div class="head__neck"></div>
        </div>
    </div>
    <div class="body">
        <div class="body__top">
            <div class="body__skirt"></div>
            <div class="body__topic"></div>
            <div class="body__hand-left"></div>
            <div class="body__hand-right"></div>
        </div>
        <div class="body__foots">
            <div class="body__foot-left"></div>
            <div class="body__foot-right"></div>
        </div>

    </div>
    <div class="road">
        <div class="road__lines"> </div>
        <div class="road__lines"> </div>

    </div>
</div>


</body>
</html>
